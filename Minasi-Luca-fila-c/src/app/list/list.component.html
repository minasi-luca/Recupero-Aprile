<div class="sfondo">


    <ng-template *ngIf = "name === 'inizio'; then bloccoInizio"></ng-template>
    
    <ng-template #bloccoInizio>
        <div class="container-fluid">
            <div class="row">
                <div *ngFor="let element of prodotti index as i" class="col-md-7" style="margin-left: 23%;">
                <div class="card mb-6" style="background-color: rgb(16, 18, 122);">
                    <h1 align="center" style="color: rgb(255, 255, 255); margin-left:auto; margin-right:auto; font-family: Arial, Helvetica, sans-serif;">{{element.nome}}</h1>
                    <br>
                    <br>
                    <img class="card-img-top" src="{{element.immagine}}" alt="Card image">
                    <div class="card-body" style="color: rgb(255, 255, 255);">
                        <br>
                        <p>nome: {{element.nome}}</p>
                        <br>
                        <p>categoria prodotto: {{element.categoria}}</p>
                        <br>
                        <p>quantita rimanente: {{element.quantita}}</p>
                        <br>
                        <p>costo: {{element.costo}}</p>
                        <br>
                        <br>
                        <br>
                    </div>
                </div>
            </div>
            </div>
        </div>
    
    </ng-template>
</div>
